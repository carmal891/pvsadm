name: Upload Release Asset

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { os: darwin, arch: amd64 }
          - { os: darwin, arch: arm64 }
          - { os: linux, arch: amd64 }
          - { os: linux, arch: ppc64le }
          - { os: windows, arch: amd64 }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get the target release version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          mkdir -p bin/${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          STATIC_FLAG='-w -extldflags "-static"'
          VERSION=${{ steps.get_version.outputs.VERSION }}
          CGO_ENABLED=0 GOOS=${{ matrix.platform.os }} GOARCH=${{ matrix.platform.arch }} \
            go build -a -tags netgo -ldflags "-X github.com/ppc64le-cloud/pvsadm/pkg/version.Version=${VERSION} ${STATIC_FLAG}" \
            -o bin/${{ matrix.platform.os }}-${{ matrix.platform.arch }}/pvsadm
          tar -czvf pvsadm-${{ matrix.platform.os }}-${{ matrix.platform.arch }}.tar.gz -C bin/${{ matrix.platform.os }}-${{ matrix.platform.arch }} pvsadm

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: pvsadm-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          path: |
            bin/${{ matrix.platform.os }}-${{ matrix.platform.arch }}/pvsadm
            pvsadm-${{ matrix.platform.os }}-${{ matrix.platform.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          name: |
            pvsadm-darwin-amd64
            pvsadm-darwin-arm64
            pvsadm-linux-amd64
            pvsadm-linux-ppc64le
            pvsadm-windows-amd64
          path: ./downloaded-artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: true

      - name: Upload Assets
        run: |
          for file in ./downloaded-artifacts/*; do
            echo "Uploading $file..."
            gh release upload "${{ github.ref_name }}" "$file" --repo ${{ github.repository }}
          done
        env:
          GITHUB_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
